[window]
padding = { x = 2, y = 2 }
dynamic_padding = true
decorations = "Buttonless"
opacity = 1.0
blur = true
resize_increments = true
option_as_alt = "Both"

[font]
size = 16.0

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Beam", blinking = "On" }

[mouse]
hide_when_typing = true
